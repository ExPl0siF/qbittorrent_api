on:
  push:
    branches:
      - main
      - development
      - 'release/**'
  pull_request:
    branches:
      - main
      - development
      - 'release/**'

jobs:
  unit_test:
    runs-on: [ ubuntu-latest ]
    steps:
      - uses: actions/checkout@v3
      - uses: dart-lang/setup-dart@v1
      - run: dart pub get
      - run: dart test